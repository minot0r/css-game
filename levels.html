<!DOCTYPE html>
<html>

<head>
    <title>ESC-ape Game</title>
    <meta charset="utf8">

    <link rel="stylesheet" href="https://unpkg.com/nes.css@2.2.1/css/nes.min.css">
    <link rel="stylesheet" href="public/css/ESC.css">
    <link rel="stylesheet" href="public/css/levels/levels.css">
</head>

<body>
    <!-- autocomplete="off" me permets de ne pas avoir a vider le cache pour que mes données input soient remisent à 0-->
    <form action="" autocomplete="off">
        <input type="checkbox" id="ready" class="nes-checkbox esc-ready-button" />
        <div class="esc-container">
            <section class="nes-container with-title is-rounded clearfix">
                <h3 class="title"><a class="nes-btn" href="">ESC</a>-ape GAME - Sélecteur de niveaux</h3>
                <section class="message-list">

                    <section class="message" id="default_message">
                        <div class="nes-balloon from-left">
                            <p><span class="nes-text is-success">Bonjour !</span></p>
                            <br>
                            <p>Vous voilà embarqué dans <span class="nes-text is-error">ESC-ape Game</span>, vous êtes prêt
                                ? Bon.</p>
                            <br>
                            <p>Si c'est votre première fois ici je vous conseille d'essayer <span
                                    class="nes-text is-warning">le tutoriel ;)</span>
                            </p>
                        </div>
                    </section>

                    <label for="ready" id="ready-button" class="esc-float-right">
                        <span>Je suis prêt</span>
                    </label>

                    <section class="message clearfix" id="player_message">
                        <div class="nes-balloon from-right esc-float-right">
                            <p>Je veux commencer l'aventure !</p>
                        </div>
                    </section>

                    <section class="message" id="response_message">
                        <div class="nes-balloon from-left">
                            <p>Bien !</p>
                            <br>
                            <p>Voici les niveaux !</p>
                        </div>
                    </section>

                </section>
            </section>
            <br>
            <section class="nes-container with-title is-rounded">
                <p class="title"><i class="snes-jp-logo"></i> Niveaux</p>
                <a class="nes-btn is-primary" href="/tutorial.html">Tutoriel</a>
                <a class="nes-btn" href="/level1.html">Niveau 1</a>
                <a class="nes-btn" href="/level2.html">Niveau 2</a>
            </section>
        </div>
    </form>
</body>

</html>
