<!DOCTYPE html>
<html>

<head>
    <title>Tutoriel - ESC-ape Game</title>
    <meta charset="utf8">

    <link rel="stylesheet" href="public/css/game/game.css">
    <link rel="stylesheet" href="public/css/tutorial/tutorial.css">
    <link rel="stylesheet" href="https://unpkg.com/nes.css@2.2.1/css/nes.min.css">
    <link rel="stylesheet" href="public/css/ESC.css">
</head>

<body>
    <input type="checkbox" id="first-message-answer">
    <input type="checkbox" id="second-message-answer">
    <div id="esc-helper">
        <section class="message-list">
            <section class="message">
                <div class="nes-balloon from-left" id="first-message">
                    <p>
                        Salut je suis <span class="nes-text is-primary">Vel</span>
                        ici pour vous <span class="nes-text is-error">aider</span> dans votre première partie de
                        <span class="nes-text is-warning">ESC-ape Game !</span>
                    </p>
                </div>
                <label for="first-message-answer">
                    Ok !
                </label>
                <div class="nes-balloon from-left" id="second-message">
                    <p>
                        Ici se trouve ton <span class="nes-text is-success">environnement de jeu</span>.
                        C'est ici que le jeu va se dérouler et que tu vas devoir répondre a des <span class="nes-text is-error">énigmes</span>.
                    </p>
                </div>
                <label for="second-message-answer">
                    C'est compris !
                </label>
            </section>
        </section>
    </div>
    <div class="esc-container">
        <div class="nes-container is-rounded" id="esc-canvas">
            <input type="text" max="4" class="nes-input" required pattern="^1337$" id="hello">
            <p>Hello World</p>
        </div>
    </div>
</body>

</html>
